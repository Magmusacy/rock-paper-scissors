<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8">
    <link href="UI.css" rel="stylesheet">
    
</head>
<body>
    <div id="player_btn">
        <h1>PLAYER SELECTION</h1>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="player_points"><p id="pp"></p></div>
    <div id="computer_btn">
        <h1>COMPUTER SELECTION</h1>
        <button id="comprock" class="unclickable">Rock</button>
        <button id="comppaper" class="unclickable">Paper</button>
        <button id="compscissors" class="unclickable">Scissors</button>
    </div>
    <div id="comp_points"><p id="cp"></p></div>
    <div id="result"></div>
</body>
<script src="javascript.js"></script>
</html>
